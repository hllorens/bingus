    <body>
        <!-- page skeleton -->
        <div id="mobile"></div>
        <br /><br />
        <div id="wakelock"></div>
        
        <!-- scripts -->
        <script>
        document.getElementById("mobile").innerHTML="NOT MOBILE";
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
             document.getElementById("mobile").innerHTML="MOBILE: "+navigator.userAgent;
        }
        document.getElementById("wakelock").innerHTML="NOT WAKELOCK SUPPORT";
        if (navigator && 'getWakeLock' in navigator) {
             document.getElementById("mobile").innerHTML="WAKELOCK SUPPORTED";
        }
        
        </script>


        
    </body>
</html>
